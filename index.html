<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المنتجات</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-store"></i>
                متجر المنتجات
            </h1>
            <nav class="nav">
                <a href="#home" class="nav-link active">الرئيسية</a>
                <a href="#products" class="nav-link">المنتجات</a>
                <a href="#about" class="nav-link">حولنا</a>
                <a href="#contact" class="nav-link">اتصل بنا</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <h2 class="hero-title">أهلاً بك في متجرنا</h2>
                <p class="hero-subtitle">اكتشف أفضل المنتجات بأسعار مناسبة</p>
            </div>
        </section>

        <section class="products-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">منتجاتنا المميزة</h2>
                    <div class="filters">
                        <button class="filter-btn active" data-category="all">الكل</button>
                        <button class="filter-btn" data-category="ملابس">ملابس</button>
                        <button class="filter-btn" data-category="اكسسوارات">اكسسوارات</button>
                    </div>
                </div>
                
                <div class="products-grid" id="productsGrid">
                    <!-- المنتجات ستظهر هنا -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 متجر المنتجات. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
