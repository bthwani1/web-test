    <main class="main">
        <section class="hero">
            <div class="container">
                <h2 class="hero-title">أهلاً بك في متجرنا</h2>
                <p class="hero-subtitle">اكتشف أفضل المنتجات بأسعار مناسبة</p>
            </div>
        </section>

        <section class="products-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">منتجاتنا المميزة</h2>
                    
                    <!-- بحث -->
                    <div style="margin-bottom: 1rem;">
                        <input type="text" id="searchInput" placeholder="ابحث عن منتج..." 
                               style="width: 100%; max-width: 400px; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    
                    <!-- فلترة متقدمة -->
                    <div class="advanced-filters" style="display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem;">
                        <!-- الفئات -->
                        <div>
                            <label>الفئة:</label>
                            <select id="categoryFilter" style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                                <option value="">جميع الفئات</option>
                                <option value="ملابس">ملابس</option>
                                <option value="اكسسوارات">اكسسوارات</option>
                            </select>
                        </div>
                        
                        <!-- نطاق السعر -->
                        <div>
                            <label>من:</label>
                            <input type="number" id="priceMin" placeholder="أقل سعر" 
                                   style="width: 80px; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        
                        <div>
                            <label>إلى:</label>
                            <input type="number" id="priceMax" placeholder="أعلى سعر" 
                                   style="width: 80px; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        
                        <!-- الأوسمة -->
                        <div>
                            <label>الوسوم:</label>
                            <select id="tagFilter" style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                                <option value="">جميع الأوسمة</option>
                                <option value="جديد">جديد</option>
                                <option value="عروض">عروض</option>
                                <option value="الأكثر مبيعًا">الأكثر مبيعًا</option>
                            </select>
                        </div>
                        
                        <button id="applyFilters" aria-label="تطبيق فلاتر البحث والفلترة" style="padding: 0.5rem 1rem; background: #0ea5e9; color: white; border: none; border-radius: 5px;">
                            تطبيق الفلاتر
                        </button>
                        
                        <button id="clearFilters" aria-label="مسح جميع الفلاتر وإعادة تعيين البحث" style="padding: 0.5rem 1rem; background: #6b7280; color: white; border: none; border-radius: 5px;">
                            مسح الفلاتر
                        </button>
                    </div>
                    
                    <div class="filters">
                        <button class="filter-btn active" data-category="all" aria-label="عرض جميع المنتجات">الكل</button>
                        <button class="filter-btn" data-category="ملابس" aria-label="فلترة المنتجات حسب فئة الملابس">ملابس</button>
                        <button class="filter-btn" data-category="اكسسوارات" aria-label="فلترة المنتجات حسب فئة الإكسسوارات">اكسسوارات</button>
                    </div>
                </div>
                
                <div class="products-grid" id="productsGrid">
                    <!-- المنتجات ستظهر هنا -->
                </div>
                
                <!-- إدارة المنتجات -->
                <div id="adminPanel" style="margin-top:2rem;padding:1rem;border:1px solid #eee;border-radius:8px;display:none;">
                  <h3>لوحة الإدارة</h3>
                  <div id="userInfo" style="margin-bottom:1rem;padding:0.5rem;background:#f0f0f0;border-radius:4px;"></div>
                  
                  <!-- إضافة منتج -->
                  <div style="margin-bottom:2rem;">
                    <h4>إضافة منتج</h4>
                    <input id="pName" placeholder="اسم المنتج" style="width:100%;padding:0.5rem;margin:.25rem 0;border:1px solid #ddd;border-radius:6px;">
                    <input id="pPrice" type="number" placeholder="السعر" style="width:100%;padding:0.5rem;margin:.25rem 0;border:1px solid #ddd;border-radius:6px;">
                    <input id="pCategory" placeholder="الفئة" style="width:100%;padding:0.5rem;margin:.25rem 0;border:1px solid #ddd;border-radius:6px;">
                    <input id="pImageFile" type="file" accept="image/*" style="width:100%;padding:0.5rem;margin:.25rem 0;">
                    <button id="btnCreateProd" style="padding:.6rem 1rem;background:#0ea5e9;color:#fff;border:none;border-radius:6px;">حفظ</button>
                  </div>
                  
                  <!-- قائمة المنتجات للإدارة -->
                  <div>
                    <h4>إدارة المنتجات</h4>
                    <div id="adminProductsList"></div>
                  </div>
                  
                  <small id="adminMsg" class="muted"></small>
                </div>

                
                <!-- سلة التسوق -->
                <div id="cartSection" style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 10px;">
                    <h3>سلة التسوق</h3>
                    <div id="cartList"></div>
                    <div id="freeShipWrap"></div>
                    <div style="margin-top: 1rem; font-weight: bold;">
                        الإجمالي: <span id="total">0 YER</span>
                    </div>
                    <button id="whatsCTA" aria-label="إرسال طلب من السلة عبر واتساب" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #25D366; color: white; border: none; border-radius: 5px;">
                        <i class="fab fa-whatsapp"></i> طلب من السلة
                    </button>
                </div>
            </div>
        </section>

    <!-- Login (Admin) -->
    <div id="loginModal" style="max-width:420px;margin:2rem auto;padding:1rem;border:1px solid #eee;border-radius:8px;">
      <h3>تسجيل الدخول (الإدارة)</h3>
      <input id="loginEmail" type="email" placeholder="email" style="width:100%;padding:0.5rem;margin:.5rem 0;border:1px solid #ddd;border-radius:6px;">
      <input id="loginPass" type="password" placeholder="password" style="width:100%;padding:0.5rem;margin:.5rem 0;border:1px solid #ddd;border-radius:6px;">
      <button id="loginBtn" style="width:100%;padding:.6rem;background:#0ea5e9;color:#fff;border:none;border-radius:6px;">دخول</button>
      <small id="loginMsg" class="muted"></small>
