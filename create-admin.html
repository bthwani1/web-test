<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب الأدمن - Rahla Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0ea5e9, #3b82f6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #0ea5e9;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0ea5e9, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .result.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .credentials {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .credentials h3 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        .credentials p {
            margin: 5px 0;
            font-family: monospace;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 إنشاء حساب الأدمن</h1>
            <p>على بركة الله - Rahla Store</p>
        </div>

        <form id="adminForm">
            <div class="form-group">
                <label for="name">👤 الاسم</label>
                <input type="text" id="name" value="Owner" required>
            </div>

            <div class="form-group">
                <label for="email">📧 البريد الإلكتروني</label>
                <input type="email" id="email" value="admin@rahla.com" required>
            </div>

            <div class="form-group">
                <label for="password">🔑 كلمة المرور</label>
                <input type="password" id="password" value="ChangeMe123" required>
            </div>

            <div class="form-group">
                <label for="role">🔑 الدور</label>
                <select id="role" style="width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 16px;">
                    <option value="owner">Owner - جميع الصلاحيات</option>
                    <option value="admin">Admin - إدارة المحتوى</option>
                    <option value="editor">Editor - تحرير المحتوى</option>
                    <option value="viewer">Viewer - قراءة فقط</option>
                </select>
            </div>

            <button type="submit" class="btn">🚀 إنشاء حساب الأدمن</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '⏳ جاري إنشاء حساب الأدمن...';
            
            try {
                // محاولة تسجيل الأدمن الأول
                const response = await fetch('https://web-test-d179.onrender.com/auth/register-initial', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ تم إنشاء حساب الأدمن بنجاح - الحمد لله!</h3>
                        <div class="credentials">
                            <h3>🔑 بيانات الدخول:</h3>
                            <p><strong>البريد الإلكتروني:</strong> ${email}</p>
                            <p><strong>كلمة المرور:</strong> ${password}</p>
                            <p><strong>الدور:</strong> ${role}</p>
                        </div>
                        <p><strong>🌐 رابط تسجيل الدخول:</strong> <a href="https://bthwani1.github.io/web-test" target="_blank">https://bthwani1.github.io/web-test</a></p>
                        <p><strong>💡 نصائح:</strong> احفظ بيانات الدخول في مكان آمن ولا تشاركها مع أحد</p>
                    `;
                } else {
                    if (data.error === 'already initialized') {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `
                            <h3>⚠️ الأدمن موجود بالفعل</h3>
                            <p>يبدو أن حساب الأدمن موجود بالفعل في النظام.</p>
                            <div class="credentials">
                                <h3>🔑 جرب تسجيل الدخول بهذه البيانات:</h3>
                                <p><strong>البريد الإلكتروني:</strong> ${email}</p>
                                <p><strong>كلمة المرور:</strong> ${password}</p>
                            </div>
                            <p><strong>🌐 رابط تسجيل الدخول:</strong> <a href="https://bthwani1.github.io/web-test" target="_blank">https://bthwani1.github.io/web-test</a></p>
                        `;
                    } else {
                        throw new Error(data.error || 'خطأ غير معروف');
                    }
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ خطأ في إنشاء حساب الأدمن</h3>
                    <p><strong>الخطأ:</strong> ${error.message}</p>
                    <p><strong>💡 الحلول المقترحة:</strong></p>
                    <ul>
                        <li>تأكد من اتصال الإنترنت</li>
                        <li>تحقق من صحة البريد الإلكتروني</li>
                        <li>تأكد من أن كلمة المرور 8 أحرف على الأقل</li>
                        <li>جرب مرة أخرى بعد قليل</li>
                    </ul>
                `;
            }
        });
    </script>
</body>
</html>
